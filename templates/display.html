{% extends 'base.html' %}
{% block content %}

    
    <ul style="list-style-type: none;">
        {% for blog in blogs %}
        <li><h1 style="text-align: center;">{{blog.title}}</h1>
        <a style="font-size: 18px;">{{blog.body}}</a>

        <br><br>
            {% for user in users %}
                {% if user.id == blog.owner_id %}
                <a style="font-size: 14px;">written by: </a>
                <a style="font-size: 14px;" href='user_blogs?id={{user.id}}'>{{user.username}}</a>
                {% endif %}

            {% endfor %}

        </li>
        {% endfor %}
    </ul>

    
{% endblock %}

{% extends 'base.html' %}
{% block content %}

    <p style="text-align: center; font-weight: bold; font-size: 40px;">Blog Users!</p>
    <form action='/' method='POST'>

    <ul style="list-style-type: none;">
        {% for user in users %}
       
            <li><a style="font-size: 20px; text-align: center;" 
                href='/user_blogs?id={{user.id}}'>{{user.username}}</a>
            
        {% endfor %}
    </ul>

    </form>


{% endblock %}
